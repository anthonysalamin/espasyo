backend:
  name: git-gateway
  branch: main
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: projet
    label: Projets
    folder: cms/projet
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: 01 projet info (rich text)
        name: body
        widget: markdown
        required: false
      - hint: >-
          L'image phare du projet doit avoir le ratio 4:3 et peser moins de
          200Ko
        name: f_image-phare-du-projet
        label: Image phare du projet
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: Num√©ro du projet
        name: f_numero-2
        label: Num√©ro
        widget: string
        required: true
      - hint: Petit paragraph de description du projet
        name: f_description-du-projet
        label: Description du projet
        widget: text
        required: false
      - hint: >-
          Le projet est-il en highlight sur la homepage ? Si oui, activer le
          switch. Suggestion: max 3 ou 4 projets highlight.
        name: f_highlight
        label: Highlight ?
        widget: boolean
        required: false
      - hint: >-
          Les images doivent avoir le ratiio 4:3 au format JPG est peser moins
          de 200Ko
        name: f_images
        label: images
        widget: list
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: s√©lectionner deux autres projets
        name: f_autres-projets-3
        label: Autres projets
        widget: relation
        required: true
        collection: projet
        value_field: cms/projet/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_01-projet-titre
        label: 01 projet titre
        widget: string
        required: true
      - hint: ''
        name: f_02-projet-titre
        label: 02 projet titre
        widget: string
        required: true
      - hint: ''
        name: f_02-projet-info-rich-text
        label: 02 projet info (rich text)
        widget: markdown
        required: true
      - hint: ''
        name: f_03-projet-titre
        label: 03 projet titre
        widget: string
        required: true
      - hint: ''
        name: f_03-projet-info-rich-text
        label: 03 projet info (rich text)
        widget: markdown
        required: true
      - label: Tags
        widget: hidden
        name: tags
        default: projet
      - label: Layout
        widget: hidden
        name: layout
        default: '[projet].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: highlight
    label: Highlights
    folder: cms/highlight
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: L'image du highlight doit peser moins de 200ko au format JPG
        name: f_main-image
        label: main image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: Ne pas modifier SVP
        name: f_number
        label: number
        widget: string
        required: false
      - hint: ''
        name: f_title
        label: title
        widget: string
        required: false
      - hint: ''
        name: f_description
        label: description
        widget: text
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: highlight
      - label: Layout
        widget: hidden
        name: layout
        default: '[highlight].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
